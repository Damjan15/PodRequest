<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="dist/output.css" />

    <title>Pod Request | Publish your podcasts everywhere</title>
  </head>
  <body>
    <main class="max-w-6xl mx-auto px-4">
      <!--==================== LOGO ====================-->
      <div class="flex items-center justify-center py-16 md:justify-start">
        <img
          src="assets/desktop/logo.svg"
          alt="pod-request-logo"
          class="relative z-10"
        />
      </div>

      <!--==================== CONTENT ====================-->
      <section
        class="relative z-10 flex flex-col items-center justify-center text-center md:bg-veryDarkBlue md:max-w-[635px] md:h-[509px] md:text-left md:pt-24 md:absolute md:top-72 lg:max-w-[723px] lg:top-60"
      >
        <h1
          class="text-white text-[26px] leading-[38px] uppercase mb-3 font-light md:text-5xl md:leading-[56px] lg:text-[52px] lg:leading-[62px]"
        >
          <span class="text-neonGreen">Publish your podcasts</span> everywhere
        </h1>
        <p class="text-veryLightBlue font-light md:text-lg md:leading-7">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <!-- Only show logos here on smaller screens -->
        <ul class="w-full flex items-center gap-4 mt-6 md:hidden">
          <li>
            <img src="assets/desktop/spotify.svg" alt="spotify-logo" />
          </li>

          <li>
            <img src="assets/desktop/apple-podcast.svg" alt="apple-logo" />
          </li>

          <li>
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="google-podcasts-logo"
            />
          </li>

          <li>
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="pocket-casts-logo"
            />
          </li>
        </ul>

        <!-- Input -->
        <form class="flex flex-col w-full mt-12" id="emailForm">

          <!-- Form on mobile -->
          <div class="block md:hidden">
            <input
              type="email"
              placeholder="Email address"
              id="emailMobile"
              class="w-full bg-darkBlue py-[14px] px-6 rounded-full text-white mb-6 placeholder:text-sm placeholder:leading-7 placeholder:font-bold focus:outline-none"
            />
            <!-- Error message -->
            <span
              class="hidden text-[#FB3E3E] text-xs text-left ml-6 leading-[14px] mb-3"
              id="errorMobile"
              >Oops! Please check your email</span
            >

            <button class="bg-neonGreen rounded-full py-[14px] px-6 w-full text-sm leading-7 font-bold">
              Request Access
            </button>
          </div>


          <!-- Form on desktop -->
          <div class="hidden md:block">
            <!-- Input & Button -->
            <div class="bg-darkBlue w-[427px] h-14 flex items-center justify-between rounded-full">
                <input type="email" placeholder="Email address" class="flex-[0.9] h-full bg-transparent text-white pl-6 placeholder:text-sm placeholder:leading-7 placeholder:font-bold focus:outline-none" id="emailDesktop">

                <button class="bg-neonGreen rounded-full px-6 h-[46px] text-sm leading-7 mr-2 font-bold transition-colors duration-200 ease-in-out hover:bg-[#B3FFE2]">Request Access</button>
                
            </div>

            <!-- Error message -->
            <span
              class="hidden text-[#FB3E3E] text-xs text-left ml-6 mt-2 leading-[14px]"
              id="errorDesktop"
              >Oops! Please check your email</span
            >
          </div>
        </form>

        <!-- Only show these logos on larger screens -->
        <ul class="w-full hidden items-center gap-4 mt-12 md:flex">
            <li>
              <img src="assets/desktop/spotify.svg" alt="spotify-logo" />
            </li>
  
            <li>
              <img src="assets/desktop/apple-podcast.svg" alt="apple-logo" />
            </li>
  
            <li>
              <img
                src="assets/desktop/google-podcasts.svg"
                alt="google-podcasts-logo"
              />
            </li>
  
            <li>
              <img
                src="assets/desktop/pocket-casts.svg"
                alt="pocket-casts-logo"
              />
            </li>
          </ul>
      </section>

      <!--==================== IMAGES ====================-->
      <section>

        <!-- Tablet -->
        <img src="assets/tablet/image-host.jpg" class="hidden md:block md:absolute md:top-0 md:-right-3 lg:hidden" alt="image-host">

        <!-- Desktop -->
        <img src="assets/desktop/image-host.jpg" alt="image-host" class="hidden lg:block lg:absolute lg:bottom-4 lg:right-0">


        <!-- Pattern -->
        <img src="assets/desktop/bg-pattern-dots.svg" alt="pattern-dots" class="hidden md:block md:absolute md:bottom-2 lg:right-0 lg:bottom-4">
      </section>
    </main>



    <script src="js/app.js"></script>
  </body>
</html>
